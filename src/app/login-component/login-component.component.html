<body>
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
            <div class="lable">Username:</div> 
            <input
              class="input100 input"
              type="text"
              name="Username "
              placeholder="Enter email id/mobile number "
              [(ngModel)]="username"
              required
              pattern="(^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)|([0-9]{10})"
            />
      </div>
      <div class="input-field">
        <div class="lable">Password:</div> 
        <input
          class="form-control"
          id="password"
          name="password"
          type="password"
          placeholder="Enter password "
          data-validation="[NOTEMPTY]"
          [(ngModel)]="password"
          required
          pattern="(^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)|([0-9]{10})"
        />
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" [routerLink]="'url'" (click)="login()">Login</button>
      <div class="register">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>
